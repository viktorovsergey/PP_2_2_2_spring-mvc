<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars table </title>
</head>
<body>
<div>

    <table border="1" width="30%">
        <colgroup>
            <col span="1" style="width:10%;">
            <col span="1" style="width: 45%;">
            <col span="1" style="width: 45%;">
        </colgroup>
        <tr>
            <td>"id"</td>
            <td>"model"</td>
            <td>"serial"</td>
        <tr>

    </table>
    <colgroup>
        <col span="1" style="width:10%;">
        <col span="1" style="width: 45%;">
        <col span="1" style="width: 45%;">
    </colgroup>
    <th:block th:each="car : ${listOfCars}">
        <table border="1" width="30%">
            <colgroup>
                <col span="1" style="width:10%;">
                <col span="1" style="width: 45%;">
                <col span="1" style="width: 45%;">
            </colgroup>
            <tr>
                <td>
                    <h1 th:text="${car.getId()}" style="font-size: small;"></h1>
                </td>
                <td>
                    <h1 th:text="${car.getModel()}" style="font-size: small;"></h1>
                </td>
                <td></h1>
                    <h1 th:text="${car.getSeries()}"style="font-size: small;" ></h1>
                </td>
            <tr>

        </table>

        <!--        <h1 th:text="${car.getId()}"></h1>-->
        <!--        <h1 th:text="${car.getModel()}">-->
        <!--        </h1><h1 th:text="${car.getSeries()}"></h1>-->


    </th:block>
</div>
</body>
</html>
